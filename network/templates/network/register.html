{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" required placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" required placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" required placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-secondary btn-sm" type="submit" value="Register">
    </form>

    Already have an account? <a class= "auth-link" href="{% url 'login' %}">Log In here.</a>

{% endblock %}
